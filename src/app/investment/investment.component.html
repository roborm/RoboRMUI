<div class = "container">
    <h2>Investment</h2>
    <table class = "Investment Table">
        <thead>
            <tr>
                <th>Investment ID</th>
                <th>User ID</th>
                <th>Investment Amount</th>
            </tr>
            <tr *ngFor="let inv of investment">
                <td>{{inv.investmentId}}</td>
                <td>{{inv.userId}}</td>
                <td>{{inv.amt}}</td>
            </tr>
        </thead>
    </table>
 
</div>
